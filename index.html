<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style/style.css" />
    <title>RScard</title>
  </head>
  <body>
    <!-- Navbar -->
    <div id="Header">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#"
          ><span class="navbar-brand-style">RS</span>card</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarContent"
        >
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#about"
                >ABOUT <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">RESUME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">PROTFOLIO</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">BLOG</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">CONTACT</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <!-- About -->
    <div id="about" class="mt-n10">
      <div class="container ">
      
          <div class="row about-box bg-white">
            <div class="col-sm-5">
              <div class="card border-0">
                <div class="card-body p-0 ">
                  <img
                    class="card-img"
                    src="./Images/person.png"
                    alt="Applicants image"
                    height="500px"
                  />
                </div>
              </div>
            </div>
            <div class="col-sm-7">
              <div class="card border-0 ">
                <div class="card-body border-0">
                  <div class="card-body-top">
                    <img
                      src="./Images/hello.jpg"
                      alt=""
                      height="80px"
                      width="100px"
                    />
                    <h2 class="card-title">I'm Robert Smith</h2>
                    <p class="card-text">Developer and Businessman</p>
                  </div>
                  <hr>
                  <div class="card-body-detail">
                    <form action="">
                      <div class="form-group row">
                        <label for="staticAge" class="col-sm-3 col-form-label">AGE</label>
                        <div class="col-sm-9">
                          <p class="form-details">29</p>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="staticAddress" class="col-sm-3 col-form-label">ADDRESS</label>
                        <div class="col-sm-9">
                          <p class="form-details">24058,Belgium,Brussels,Llutte 27,BE</p>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="staticEmail" class="col-sm-3 col-form-label">EMAIL</label>
                        <div class="col-sm-9">
                          <p class="form-details">robertsmith@company.com</p>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="staticPhone" class="col-sm-3 col-form-label">PHONE</label>
                        <div class="col-sm-9">
                          <p class="form-details">+1 256 7654345</p>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="staticfreelane" class="col-sm-3 col-form-label">FREELANCE</label>
                        <div class="col-sm-9">
                          <p class="form-details">till April 15 ,2016</p>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="staticOnvacation" class="col-sm-3 col-form-label"><span>ONVACATION</span></label>
                        <div class="col-sm-9">
                          <p class="form-details"><i class="fa fa-spinner fa-spin"></i> till March 15 ,2016</p>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        
      </div>
    </div>

    <!-- JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
